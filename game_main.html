<!DOCTYPE html>
<html>
    <head>
        <title>Yinni's Adventure in a faraway Dimensions</title>
        <link href="game_style.css" rel="stylesheet">
        <script src="game_script.js"></script>
    </head>
    <body>
        <div class="center">
            <div class="heading-border">
                <div class="float-left"><a onclick="game_menu()>Home</a></div>
                <h1>Yinni Dimensions</h1>
            </div>

            <div class="left-border">
                <div class="left-heading">
                    <h3>Characters</h3>
                </div>
                <div class="left-content">
                    <a href="_blank" class="slot-box">Character slots #1</a>
                    <a href="_blank" class="slot-box">Character slots #2</a>
                    <a href="_blank" class="slot-box">Character slots #3</a>
                    <a href="_blank" class="slot-box">Character slots #4</a>
                    <a href="_blank" class="slot-box">Character slots #5</a>
                </div>
            </div>

            <div class="right-border">
                <h3>Achievements</h3>
            </div>

            <div class="content-border">
                <h2>Main Screen</h2>
                <button onclick="game_start()">Start</button>
            </div>

            <div class="bottom-border">
                <p>Created by Me</p>
            </div>

        </div>
    </body>
</html>
