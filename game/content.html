<!DOCTYPE html>
<html>
    <head>
        <title>Yinni's Adventure in a faraway Dimensions</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="center">
            <div class="heading-border">
                <div class="float-left"><a onclick="game_index()">Home</a></div>
                <h1>Yinni Dimensions</h1>
            </div>

            <div class="left-border">
                <div class="bar">Level:<b id="lvl">Error</b></div>
                <h3>Hero(You!)</h3>
                Health: <b id="hp">Error</b>/<b id="max_hp">Error</b>
                <br>
                Defense: <b id="def">Error</b>
                <br>
                Attack: <b id="atk">Error</b>
                <br>
                Speed: <b id="spd">Error</b>
                <br>
                Coins: <b id="coins">Error</b>
                <script type="text/javascript">
                    refresh();
                </script>
            </div>

            <div class="right-border">
                <h3>Missons</h3>
            </div>

            <div class="content-border">
            </div>

            <div class="bottom-border">
                <p>Created by Me</p>
            </div>

        </div>
    </body>
</html>
